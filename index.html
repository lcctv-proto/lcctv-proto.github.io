<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LCCTV | Online Management System</title>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap");
            @import url("https://fonts.googleapis.com/css2?family=Mate+SC&display=swap");

            body {
                background-color: #14274e !important;
            }

            .ff-logo {
                font-family: "Mate SC";
            }

            .btn-jumbo {
                height: 300px;
                background-color: white !important;
                color: #14274e !important;
                font-family: "Nunito Sans";
            }

            .btn-admin:hover {
                background-color: #14274e !important;
                color: #c1a1d3 !important;
                border-color: #c1a1d3 !important;
            }

            .btn-cashier:hover {
                background-color: #14274e !important;
                color: #91c788 !important;
                border-color: #91c788 !important;
            }

            .btn-ceo:hover {
                background-color: #14274e !important;
                color: #fed049 !important;
                border-color: #fed049 !important;
            }

            .btn-front:hover {
                background-color: #14274e !important;
                color: #ffba93 !important;
                border-color: #ffba93 !important;
            }

            .btn-jo:hover {
                background-color: #14274e !important;
                color: #8ab6d6 !important;
                border-color: #8ab6d6 !important;
            }

            .btn-tech:hover {
                background-color: #14274e !important;
                color: #adb36e !important;
                border-color: #adb36e !important;
            }

            .btn-jumbo:hover img {
                border-bottom: none !important;
                padding-bottom: 0px !important;
                transform: scale(1.5);
                transition: 1s;
            }

            .btn-jumbo:hover .title {
                border-bottom: none !important;
                padding-bottom: 0px !important;
                transform: scale(1.15);
                transition: 1s;
            }

            .col-lg-3.col-sm-12.mx-auto.text-center {
                animation: fadeInAnimation ease 2s;
                animation-iteration-count: 1;
                animation-fill-mode: forwards;
            }

            .btn-jumbo {
                opacity: 0;
            }

            .btn-admin {
                animation: fadeInAnimation ease-in-out 0.5 1s;
                animation-iteration-count: 1;
                animation-fill-mode: forwards;
            }
            .btn-cashier {
                animation: fadeInAnimation ease-in-out 0.5 1.25s;
                animation-iteration-count: 1;
                animation-fill-mode: forwards;
            }
            .btn-ceo {
                animation: fadeInAnimation ease-in-out 0.5 1.5s;
                animation-iteration-count: 1;
                animation-fill-mode: forwards;
            }
            .btn-front {
                animation: fadeInAnimation ease-in-out 0.5 1.75s;
                animation-iteration-count: 1;
                animation-fill-mode: forwards;
            }
            .btn-jo {
                animation: fadeInAnimation ease-in-out 0.5 2s;
                animation-iteration-count: 1;
                animation-fill-mode: forwards;
            }
            .btn-tech {
                animation: fadeInAnimation ease-in-out 0.5 2.25s;
                animation-iteration-count: 1;
                animation-fill-mode: forwards;
            }

            @keyframes fadeInAnimation {
                0% {
                    opacity: 0;
                }
                100% {
                    opacity: 1;
                }
            }
        </style>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container-fluid text-white p-5 mt-5">
            <div class="row mt-5">
                <div class="col-lg-3 col-sm-12 mx-auto text-center">
                    <img src="./Images/logo.png" width="150" alt="Icon" />

                    <h2 class="ff-logo">Lake Community Cable TV</h2>
                    <p class="ms-3 fw-light fs-4">Online Management System</p>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-lg-2 mt-2">
                    <a
                        href="./AdminView/Login.html"
                        class="btn btn-lg btn-jumbo w-100 d-flex flex-column text-start btn-admin"
                    >
                        <span class="fs-6"> LCCTV </span>
                        <img
                            src="./Icons/exe.svg"
                            class="mt-auto h-50 pb-0 w-50 mx-auto border-bottom"
                            style="border-color: #c1a1d3 !important"
                            alt="Admin"
                        />
                        <span class="mt-5 text-center fw-bold title">
                            ADMIN PORTAL
                        </span>
                    </a>
                </div>
                <div class="col-lg-2 mt-2">
                    <a
                        href="./CashierView/Login.html"
                        class="btn btn-lg btn-jumbo w-100 d-flex flex-column text-start btn-cashier"
                        ><span class="fs-6"> LCCTV </span>
                        <img
                            src="./Icons/xls.svg"
                            class="mt-auto h-50 pb-0 w-50 mx-auto border-bottom"
                            style="border-color: #91c788 !important"
                            alt="Cashier"
                        />
                        <span class="mt-5 text-center fw-bold title">
                            CASHIER PORTAL
                        </span></a
                    >
                </div>
                <div class="col-lg-2 mt-2">
                    <a
                        href="./HeadView/Login.html"
                        class="btn btn-lg btn-jumbo w-100 d-flex flex-column text-start btn-ceo"
                        ><span class="fs-6"> LCCTV </span>
                        <img
                            src="./Icons/ppt.svg"
                            class="mt-auto h-50 pb-0 w-50 mx-auto border-bottom"
                            style="border-color: #fed049 !important"
                            alt="CEO"
                        />
                        <span class="mt-5 text-center fw-bold title">
                            CEO PORTAL
                        </span></a
                    >
                </div>
                <div class="col-lg-2 mt-2">
                    <a
                        href="./FrontDeskView/Login.html"
                        class="btn btn-lg btn-jumbo w-100 d-flex flex-column text-start btn-front"
                        ><span class="fs-6"> LCCTV </span>
                        <img
                            src="./Icons/gif.svg"
                            class="mt-auto h-50 pb-0 w-50 mx-auto border-bottom"
                            style="border-color: #ffba93 !important"
                            alt="Front"
                        />
                        <span class="mt-5 text-center fw-bold title">
                            FRONT DESK PORTAL
                        </span></a
                    >
                </div>
                <div class="col-lg-2 mt-2">
                    <a
                        href="./JOView/Login.html"
                        class="btn btn-lg btn-jumbo w-100 d-flex flex-column text-start btn-jo"
                        ><span class="fs-6"> LCCTV </span>
                        <img
                            src="./Icons/doc.svg"
                            class="mt-auto h-50 pb-0 w-50 mx-auto border-bottom"
                            style="border-color: #8ab6d6 !important"
                            alt="JO"
                        />
                        <span class="mt-5 text-center fw-bold title">
                            JO PERSONNEL PORTAL
                        </span></a
                    >
                </div>
                <div class="col-lg-2 mt-2">
                    <a
                        href="./TechnicianView/Login.html"
                        class="btn btn-lg btn-jumbo w-100 d-flex flex-column text-start btn-tech"
                        ><span class="fs-6"> LCCTV </span>
                        <img
                            src="./Icons/bat.svg"
                            class="mt-auto h-50 pb-0 w-50 mx-auto border-bottom"
                            style="border-color: #adb36e !important"
                            alt="Technician"
                        />
                        <span class="mt-5 text-center fw-bold title">
                            TECHNICIAN PORTAL
                        </span></a
                    >
                </div>
            </div>
        </div>
    </body>
</html>
