<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Admin Login</title>
        <style>
            body,
            html {
                height: 100%;
                background-color: #14274e !important;
            }

            .form-control {
                color: #fff !important;
                background-color: transparent !important;
            }

            h1 {
                font-size: 3.75em !important;
            }
        </style>
    </head>
    <body>
        <div class="container h-100" style="background-color: #14274e">
            <div class="row h-100 justify-content-center align-items-center">
                <div class="col-12 p-3 align-self-center text-light">
                    <h1 class="text-center">Lake Community Cable TV</h1>
                    <h6 class="text-center text-danger">
                        Customer Support Login
                    </h6>
                    <div class="mx-auto pt-3 w-25">
                        <form action="">
                            <div class="mb-3">
                                <label for="username">Username: </label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="username"
                                />
                            </div>
                            <div class="mb-3">
                                <label for="password">Password: </label>
                                <input
                                    type="password"
                                    class="form-control"
                                    id="password"
                                />
                            </div>
                            <div class="mt-3">
                                <a
                                    href="./LandingPage.html"
                                    class="btn btn-light w-100 fw-bolder"
                                    >Login</a
                                >
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
        crossorigin="anonymous"
    />
</html>
