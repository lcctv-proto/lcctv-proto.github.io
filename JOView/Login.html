<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LCCTV | JO Personnel Login</title>
        <style>
            body,
            html {
                height: 100%;
                background-color: #14274e !important;
            }

            .form-control {
                color: #fff !important;
                background-color: transparent !important;
                border-color: #8ab6d6 !important;
            }

            h1 {
                font-size: 3.75em !important;
            }

            .btn-tech {
                background-color: #8ab6d6 !important;
                color: white !important;
            }

            .btn-tech:hover {
                background-color: #14274e !important;
                color: #8ab6d6 !important;
                border-color: #8ab6d6 !important;
            }
        </style>
        <link rel="stylesheet" href="./Styles/jo.css" />
    </head>
    <body>
        <div class="container h-100" style="background-color: #14274e">
            <div class="row h-100">
                <div class="col-12 p-3 align-self-center">
                    <div class="row">
                        <div class="col-lg-12 mx-auto text-light text-center">
                            <img
                                src="../Images/logo.png"
                                width="150"
                                alt="Icon"
                            />

                            <h1 class="ff-logo">Lake Community Cable TV</h1>
                            <p
                                class="fs-4 fw-light pb-3 mb-3 border-bottom"
                                style="border-bottom-color: #8ab6d6 !important"
                            >
                                Online Management System
                            </p>
                        </div>
                    </div>
                    <div
                        class="row mx-auto text-white w-25 p-3 mt-3 rounded shadow"
                        style="border: 2px #8ab6d6 solid"
                    >
                        <div class="col">
                            <p class="fw-bold fs-4" style="color: #8ab6d6">
                                JO Personnel Portal
                            </p>
                            <form action="">
                                <div class="form-floating mb-3">
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="username"
                                        placeholder="username"
                                    />
                                    <label for="username" class="form-label"
                                        >Username
                                    </label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input
                                        type="password"
                                        class="form-control"
                                        id="password"
                                        placeholder="password"
                                    />
                                    <label for="password" class="form-label"
                                        >Password
                                    </label>
                                </div>
                                <div class="mt-4">
                                    <a
                                        href="./LandingPage.html"
                                        class="btn btn-tech w-100 fw-bolder"
                                        >Login</a
                                    >
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
        crossorigin="anonymous"
    />
</html>
